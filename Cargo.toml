[[bin]]
name = "mcts_strength_test"
path = "src/bin/mcts_strength_test.rs"

[[bin]]
name = "mcts_quick_strength"
path = "src/bin/mcts_quick_strength.rs"

[[bin]]
name = "mcts_mini_test"
path = "src/bin/mcts_mini_test.rs"


[[bin]]
name = "mcts_simple_match"
path = "src/bin/mcts_simple_match.rs"

[[bin]]
name = "ai_league"
path = "src/bin/ai_league.rs"

[[bin]]
name = "ai_league_quick"
