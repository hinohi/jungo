path = "src/main.rs"

[[bin]]
name = "run_stats"
path = "src/bin/run_stats.rs"

[[bin]]
name = "mcts_stats"
path = "src/bin/mcts_stats.rs"

[[bin]]
name = "mcts_vs_mc"
path = "src/bin/mcts_vs_mc.rs"

[[bin]]
name = "quick_test"
path = "src/bin/quick_test.rs"

[[bin]]
